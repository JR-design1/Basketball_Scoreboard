        <div class="container">
            <div class="score-card">
                <h3>HOME</h3>
                
                <h1 id="home-score-el">0</h1>

                <h3>AWAY</h3>
                <h1 id="away-score-el">0</h1>
                
                <div class="modify-score-buttons-group">
                    <button onclick="addOneAway()">+1</button>
                    <button onclick="addTwoAway()">+2</button>
                    <button onclick="addThreeAway()">+3</button>
                </div>
            </div>
        </div>
